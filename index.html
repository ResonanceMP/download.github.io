<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download/Build Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      margin: 10px;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Resonance Download site!</h1>
  <p>Choose what you want to do:</p>
  <a href="p" class="button" id="downloadButton">Download</a>
  <a href="https://cdn.fnbuilds.services/8.51.rar" class="button" id="buildButton">Build</a>

  <label for="downloadColor">Choose Download Button Color:</label>
  <input type="color" id="downloadColor" onchange="changeButtonColor('downloadButton', this.value)">
  <label for="buildColor">Choose Build Button Color:</label>
  <input type="color" id="buildColor" onchange="changeButtonColor('buildButton', this.value)">

  <script>
    function changeButtonColor(buttonId, color) {
      document.getElementById(buttonId).style.backgroundColor = color;
    }
  </script>
</body>
</html>
